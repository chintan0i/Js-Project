<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Color change</title>
</head>
<body id="bg">
    <button onclick="color()">Color</button>

    <script>
        function color(){
            document.getElementById("bg").style.backgroundColor="blue";
        }
    </script>
</body>
</html>
